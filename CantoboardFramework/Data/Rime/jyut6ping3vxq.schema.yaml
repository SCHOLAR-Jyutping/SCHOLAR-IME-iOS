# Rime schema
# encoding: utf-8

schema:
  schema_id: jyut6ping3vxq
  name: 粵語拼音vxq
  version: "2023.08.12"
  author:
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
    - LeiMaau <leimaau@qq.com>
    - chaaklau <chaakming@gmail.com>
    - laubonghaudoi <laubonghaudoi@icloud.com>
    - tanxpyox <tanxpyox@gmail.com>
    - William915 <William915@gmail.com>
    - szc126 (@szc126)
    - Bing Jeung <bing@ososo.io>
    - graphemecluster <graphemecluster@gmail.com>

  description: |-
    採用香港語言學學會粵語拼音方案
    https://www.lshk.org/jyutping
    支援聲調顯示同輸入
    Telegram 用户交流組 https://t.me/rime_cantonese

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - name: simplification
    states: [ 繁體, 简体 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - dictionary_lookup_filter
    - simplifier

dictionary_lookup_filter:
    dictionary: jyut6ping3_scolar

menu:
  alternative_select_keys: "          " # Change select key to 0x7f to allow us to type number keys for tone input.
  
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba654321
  delimiter: " '"
  algebra:
    - derive/^(?=[aeiou])/q/      # 增加 q 表示喉塞
    - derive/^jy?(?=[aeiou])/y/   # 容錯 je -> ye, jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/yu(?!ng|k)/y/        # 容錯 yu -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 輔音圓唇
    - derive/^([zcs])/$1h/        # 聲母容錯
    - derive/eoi(?=\d)/eoy/       # 容錯
    - derive/eo/oe/               # 容錯 eo/oe 不分
    - derive/oe/eo/               # 容錯 eo/oe 不分
    - derive/aa(?=\d)/a/          # 容錯
    - derive/\d//                 # 忽略聲調

    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼

    - xform/1/v/                  # 陰平
    - xform/4/vv/                 # 陽平
    - xform/2/x/                  # 陰上
    - xform/5/xx/                 # 陽上
    - xform/3/q/                  # 陰去
    - xform/6/qq/                 # 陽去

translator:
  dictionary: jyut6ping3
  prism: jyut6ping3vxq
  always_show_comments: true
  preedit_format:
    - xform/([aeiouymngptk])vv/${1}4/
    - xform/([aeiouymngptk])xx/${1}5/
    - xform/([aeiouymngptk])qq/${1}6/
    - xform/([aeiouymngptk])v/${1}1/
    - xform/([aeiouymngptk])x/${1}2/
    - xform/([aeiouymngptk])q/${1}3/
  comment_format:
    - xform/^/\f/


simplifier:
  opencc_config: hk2s.json

punctuator:
  import_preset: symbols_cantonese

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"

__patch: common:/patch?
