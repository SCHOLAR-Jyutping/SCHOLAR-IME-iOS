# Rime schema
# encoding: utf-8

schema:
  schema_id: jyut6ping3_10keys
  name: 九宮格粵語拼音
  version: "2023.08.12"
  author:
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
    - LeiMaau <leimaau@qq.com>
    - chaaklau <chaakming@gmail.com>
    - laubonghaudoi <laubonghaudoi@icloud.com>
    - tanxpyox <tanxpyox@gmail.com>
    - William915 <William915@gmail.com>
    - szc126 (@szc126)
    - Bing Jeung <bing@ososo.io>
    - graphemecluster <graphemecluster@gmail.com>

  description: |-
    採用香港語言學學會粵語拼音方案
    https://www.lshk.org/jyutping
    支援聲調顯示同輸入
    Telegram 用户交流組 https://t.me/rime_cantonese

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半形, 全形 ]
  - name: simplification
    states: [ 繁體, 简体 ]
    reset: 0
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - dictionary_lookup_filter
    - simplifier

dictionary_lookup_filter:
    dictionary: jyut6ping3_scolar

menu:
  alternative_select_keys: "          " # Change select key to 0x7f to allow us to type number keys for tone input.

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba654321ADGJMPTW
  # We use ' as the user typed delimiter, " as the filter bar injected delimiter.
  delimiter: " '\""
  algebra:
    - derive/^jy?(?=[aeiou])/y/   # 容錯 je -> ye, jyu -> yu
    - derive/^jyu/ju/             # 容錯 jyu -> ju
    - derive/yu(?!ng|k)/y/        # 容錯 yu -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 輔音圓唇
    - derive/^([zcs])/$1h/        # 聲母容錯
    - derive/eoi(?=\d)/eoy/       # 容錯
    - derive/eo/oe/               # 容錯 eo/oe 不分
    - derive/oe/eo/               # 容錯 eo/oe 不分
    - derive/aa(?=\d)/a/          # 容錯
    - xform/\d//                  # 忽略聲調

    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼

    - derive/[a-c]/A/
    - derive/[d-f]/D/
    - derive/[g-i]/G/
    - derive/[j-l]/J/
    - derive/[m-o]/M/
    - derive/[p-s]/P/
    - derive/[t-v]/T/
    - derive/[w-z]/W/

translator:
  dictionary: jyut6ping3
  prism: jyut6ping3_10keys
  always_show_comments: true
  comment_format:
    - xform/^/\f/


simplifier:
  opencc_config: hk2s.json

punctuator:
  import_preset: symbols_cantonese

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"

__patch: common:/patch?
